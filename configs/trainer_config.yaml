default:
    trainer: sac
    batch_size: 1024
    beta: 5.0e-3
    buffer_size: 50000
    buffer_init_steps: 2000
    init_entcoef: 0.5
    train_interval: 5
    num_update: 1
    tau: 0.1
    epsilon: 0.25
    hidden_units: 128
    normalize: true
    lambd: 0.99
    learning_rate: 3.0e-4
    learning_rate_schedule: linear
    max_steps: 5.0e5
    memory_size: 256
    normalize: false
    num_epoch: 3
    num_layers: 2
    time_horizon: 64
    sequence_length: 64
    summary_freq: 1000
    use_recurrent: false
    vis_encode_type: simple
    reward_signals:
        extrinsic:
            strength: 1.0
            gamma: 0.99
